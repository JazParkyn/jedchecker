COM_JEDCHECKER_CONGRATS="Tillykke! Hvis du bruger denne komponent så du har sandsynligvis udviklet en Joomla! udvidelse. Nu kommer den &quot; hårde &quot; del - at få den placeret på Joomla Extension Directory (JED). JED'en har strenge krav, der skal overholdes, før en udvidelse kan blive offentliggjort i kataloget. Disse krav kan findes <a href='%s' target='_blank'>her</a>. Denne komponent er bygget med henblik på at forenkle udviklingsprocessen ved automatisk at tjekke koden for almindelige fejl i udvidelser."
COM_JEDCHECKER_CODE_STANDARDS="Dette er imidlertid ikke det eneste mål. Vi tilstræber også at køre kodestandard kontroller, såsom fx JPlatform har. Dette vil sikre, at Joomla udvidelsesudviklere er opmærksomme på JPlatform kodningsstandarder og dette vil kunne højne kvaliteten af udvidelser i vores Joomla samfund. Til dette formål har vi brug for dig - tag et kig på <a href='%s' target='_blank'>Github projektet</a>. Afprøv komponenten, tilføj dine kodekontroller og send os dine pull anmodninger!"
