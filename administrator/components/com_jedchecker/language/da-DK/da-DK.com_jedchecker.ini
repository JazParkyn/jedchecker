COM_JEDCHECKER_RULE_ENCODING="Base64 eller en anden type kryptering i filerne"
COM_JEDCHECKER_RULE_ENCODING_DESC="Som udviklere, er vi helt klar over, at base64 og lignende funktioner har en gyldig plads i udvidelser (f.eks URL redirects eller datalagring). Men hvis du anvender dem til at gøre det sværere for brugerne at læse din kode eller for at maskere backlinks, så vil JED ikke acceptere din anmodningsindsendelse (dette er uanset ikke i overensstemmelse med ånden i GPL!). En redaktør vil gennemgå din kode, og afgøre om den måde du anvender base64 på, matcher reglerne i JED. Dette kan bremse gennemsynet af din anmodning. Så tommelfingerreglen er: gør ikke lyssky ting og undgå kryptering af din kode hvis det er muligt!"
