COM_JEDCHECKER_CONGRATS="Поздравляем! Если вы используете этот компонент, то, скорее всего, вы разработали Joomla! расширение. Теперь идет &quot;обязательная&quot; часть - добавление его в каталог расширений Joomla (JED). У JED есть строгие требования, которые необходимо выполнить, прежде чем расширение будет опубликовано в каталоге. Эти требования можно найти <a href='%s' target='_blank'>здесь</a>. Этот компонент был создан с целью упростить процесс разработки за счет автоматической проверки кода на распространенные ошибки в расширениях."
COM_JEDCHECKER_CODE_STANDARDS="Однако это не единственная цель. Мы также стремимся проводить проверки стандартов кода, такие как те, что есть в JPlatform. Это гарантировало бы, что разработчики расширений Joomla знают о стандартах кодирования JPlatform, и это могло бы поднять планку качества в нашем сообществе Joomla еще выше. Для этого вы нам будете нужны — загляните на <a href='%s' target='_blank'>страницу проекта Github</a>. Разветвите компонент, добавьте проверки кода и отправьте нам свои запросы на включение!"
COM_JEDCHECKER_HOW_TO_USE="Как проверить расширение с помощью JED Проверка:"
COM_JEDCHECKER_STEP1="Загрузите zip-файл вашего компонента/плагина/модуля, используя форму загрузки ниже"
COM_JEDCHECKER_STEP2="Нажмите <b>Проверить</b> и просмотрите результаты."
