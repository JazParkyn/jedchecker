COM_JEDCHECKER_RULE_PH2_DESC="Все файлы PHP в вашем расширении должны иметь определенный ('_JEXEC') или die(); заявление в начале каждого файла. Это гарантирует, что файл нельзя будет открыть вне установки joomla, и повысит безопасность вашего сайта."
